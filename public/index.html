<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- add favicon --> 
      <link rel="icon" href="https://raw.githubusercontent.com/chadcat7/webby/main/public/static/favicon.ico" type="image/x-icon">

    <title>Shawty</title>
  </head>
  <body class="dark h-screen bg-gray-950 flex justify-center items-center p-2">
    <div class="p-4  bg-gray-900 w-full md:w-1/2 lg:w-2/5 rounded-xl">
      <div class="flex justify-center items-center flex-col mb-4 pt-12 pb-8">
        <h1 class="text-4xl font-bold text-white">Shawty</h1>
        <p class="text-gray-400 mt-2 text-md">An URL Shortener written in pure C + HTMX</p>
      </div>
      <form hx-trigger="submit" hx-post="/api" hx-target="#howdy"  class="flex">
        <input class="bg-gray-800 w-2/3 px-4 py-2 text-white rounded-l-xl focus:outline-none" autocomplete="off" type="text" name="url" id="url" placeholder="Enter URL">
          <select name="duration" id="countries" class="w-1/4 bg-gray-700 text-white px-4">
            <option value="week">1 Week</option>
            <option value="month">4 Weeks</option>
            <option value="year">1 Year</option>
            <option value="never">Never</option>
          </select>
        <button class="bg-blue-400 w-1/6 py-2 rounded-r-xl">Shorten</button> 
      </form> 
      <div id="howdy"></div>
      <div class="mt-4">
        <div class="flex justify-between items-center p-2">
          <p class="text-white">Shortened URL(s)</p>
          <button class="bg-red-400 px-2 py-1 rounded-xl">Remove</button>
        </div>
        <div id="#shortened" class="bg-gray-800 mt-2 p-2 rounded-xl min-h-[23rem]">
        </div>
    </div>
  </body>
</html>
